
<header>
    <div class="nav-container">
        <app-navegador></app-navegador>
    </div>
</header>
<body>
    <mat-form-field appearance="standard">
        <mat-label class="lbl-filter">Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Poder do hábito" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
            <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
        </ng-container>
       
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descricao </th>
            <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>
    
        <ng-container matColumnDef="data_lancamento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de lançamento </th>
            <td mat-cell *matCellDef="let row"> {{row.data_lancamento}} </td>
        </ng-container>
    
        <!-- <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Capa </th>
            <td mat-cell *matCellDef="let row"> <img src="../../assets/{{}}"> </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Livro não está disponível no banco de dados "{{input.value}}"</td>
        </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</body>
