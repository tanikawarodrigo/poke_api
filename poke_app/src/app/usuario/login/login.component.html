<body>
    <div class="login-container">
        <h1>Login</h1>
        <form [formGroup] ="loginForm" (ngSubmit)="onSubmit()" name="loginForm" >
            <div class="formGroup">
                <label for="email">E-mail</label>
                <input class="form-control" formControlName="email" type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
                <span class="text-danger"
                    *ngIf="(loginFormControl.email.touched || submitted) && loginFormControl.email.errors?.required">
                    Email is required
                </span>
                <span class="text-danger"
                    *ngIf="loginFormControl.email.touched && loginFormControl.email.errors?.email">
                    Enter a valid email address
                </span>
            </div>
            <div class="form-group">
                <label for="senha">Password</label>
                <input type="password" class="form-control" name="senha" id="senha" formControlName="senha" >
                <span class="text-danger"
                    *ngIf="(loginFormControl.senha.touched || submitted) && loginFormControl.senha.errors?.required">
                    Password is required
                </span>
            </div>
            <input type="submit" class="btn-submit" value="login" >
        </form>
        
        <div id="registrar-container">
            <p>NÃ£o tem uma conta?</p>
            <a routerLink="/cadastro">Registrar</a>
        </div>
    </div>
</body>
